{% extends 'base.html' %}
{% load static %}


{% block content %}
<h2>My Properties</h2>
<a href="{% url 'add_property' %}">Add Property</a>
<ul>
    {% for property in properties %}
    <li>
        <strong>{{ property.label }}</strong> - {{ property.address_line_1 }},
        <a href="{% url 'edit_property' property.id %}">Edit</a>
    </li>
    {% empty %}
    <li>No properties yet.</li>
    {% endfor %}
</ul>
{% endblock %}
