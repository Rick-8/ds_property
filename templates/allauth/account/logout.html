{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% load allauth %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="dark-opaque p-5 rounded shadow-lg text-center">
                <h1 class="mb-4">{% trans "Sign Out" %}</h1>
                <p class="mb-4">{% trans "Are you sure you want to sign out?" %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {{ redirect_field }}
                    <button type="submit" class="btn btn-warning btn-lg">
                        {% trans "Sign Out" %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
