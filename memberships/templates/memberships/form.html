{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container glass-container dark-opaque"
  style="max-width: 600px; margin: 2rem auto; padding: 2rem; border-radius: 15px;">
  <h1 class="large-gold-text mb-4 text-center">{{ title }}</h1>

  <form method="post" novalidate>
    {% csrf_token %}
    <div class="form-glass">
      {{ form.as_p }}
      {{ form.media }}
    </div>
    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-gold">Save</button>
      <a href="{% url 'servicepackage_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
